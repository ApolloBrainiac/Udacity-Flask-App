<html>
<head>
	<title>Delete Restaurant</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div class='container'>
	<h4 class='display-4'>Are you sure you want to delete {{ restaurant.name }}?</h4>
	</div>

	<div class='container'>
	<form class='form-group' action="{{url_for('deleteRestaurant',restaurant_id=restaurant.id)}}" method="POST">
		<input class='btn btn-danger col-lg-1' type='submit' value='Delete'>
		<a class='btn btn-primary col-lg-1' href="{{url_for('showRestaurants')}}">Cancel</a>
	</form>
	</div>
</body>
</html>
