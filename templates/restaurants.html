<html>
<head>
	<title>Restaurant List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div class='container '>
	<h1 class='display-1'>Restaurant List</h1>
		</br>
	<a href="{{url_for('newRestaurant')}}">Add New Restaurant</a>
	</div>
	</br>
	<div class='container'>
		{%for r in restaurant%}
		</br>
		<h3>{{r.name}}</h3>
		</br>
		<a href="{{url_for('showMenu', restaurant_id=r.id)}}">Menu</a>
		</br>
		<a href="{{url_for('editRestaurant', restaurant_id=r.id)}}">Edit</a>
		</br>
		<a href="{{url_for('deleteRestaurant', restaurant_id=r.id)}}">Delete</a>
		</br>
		{% endfor %}
	</div>


</body>
</html>
