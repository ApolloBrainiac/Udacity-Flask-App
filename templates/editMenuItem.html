<html>
<head>
	<title>Edit Menu Item</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<h1>Edit {{item.name}}</h1>

	<form action="#" method='POST'>
		<p>Name:</p>
			<input type='text' size='30' name='name' placeholder='{{item.name}}'>

		<p>Description:</p>
			<textarea name='description' rows='4' cols='40' maxlength='200' placeholder='{{item.description}}'></textarea>
		
		<p>Price:</p>
			<input name='price' type='number' step='0.01' placeholder='{{item.price}}'>

		<p>Course:</p>
			<input type='radio' name='course' value='Appetizer'>Appetizer</br>
			<input type='radio' name='course' value='Entree'>Entree</br>
			<input type='radio' name='course' value='Dessert'>Dessert</br>
		</br>
		
		<input type='submit' value='Edit'>
		<a href="#">Cancel</a>
	</form>

</body>
</html>
