<html>
<head>
	<title>Add New Restaurant</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div class='container'>
	<h1 class='display-1'>Add New Restaurant</h1>
	</div>

	<div class='container'>
	<form class='form-group' action='#' method='POST'>
		<h3>Name:</h3>
			<input class='form-control col-lg-4' type='text' size='30' name='name' placeholder='New Restaurant'>
		</br>

		<input class='btn btn-success col-lg-1' type='submit' value='Create'>
		<a class='btn btn-danger col-lg-1' href="{{url_for('showRestaurants')}}">Cancel</a>
	</form>
	</div>

</body>
</html>
