<html>
<head>
	<title>Edit Menu Item</title>
</head>
<body>
	<h1>Edit {{item.name}}</h1>

	<form action='#' method='POST'>
		<p>Name:</p>
			<input type='text' size='30' name='name' placeholder='{{item.name}}'>

		<p>Description:</p>
			<textarea rows='4' cols='40' maxlength='200' placeholder='{{item.description}}'></textarea>
		
		<p>Price:</p>
			<input type='number' step='0.01' placeholder='{{item.price}}'>

		<p>Course:</p>
			<select name='Course' size='3'>
				<option value='Appetizer'>Appetizer</option>
				<option value='Entree'>Entree</option>
				<option value='Dessert'>Dessert</option>
			</select>

		</br>
		<input type='submit' value='Edit'>
		<a href="#">Cancel</a>
	</form>

</body>
</html>
